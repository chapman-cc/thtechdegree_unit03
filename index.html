<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Treehouse FEWD Project 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <h1 class="title" id="top">The code review</h1>
        <section>
            <div class="intro">
                <h2 class="signup-title">Signup for our newsletter</h2>
                <p class="signup-p">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </section>
    </header>

    <form action="post.html" class="form" id="form" method="post" name="newsletter_form" target="_self" autocomplete="on">
        <fieldset class="contact-section">
            <legend>Contact Information</legend>

            <div class="input-div">
                <label for="fullname" class="label">Full Name</label>
                <input type="text" class="textinput full-name" id="fullname" name="user_name" placeholder="Required" required>
            </div>

            <div class="input-div">
                <label for="email" class="label">Email Address</label>
                <input type="email" class="textinput email" id="email" name="user_email" placeholder="Required" required>
            </div>

            <div class="input-div">
                <label for="phone_num" class="label">Phone Number</label>
                <input type="tel" class="textinput phone-num" id="phone_num" name="user_tel">
            </div>

            <div class="input-div">
                <label for="address" class="label">Street Address</label>
                <input type="text" class="textinput street-add" id="address" name="user_add">
            </div>

            <div class="input-div">
                <label for="city" class="label ">City</label>
                <input type="text" class="textinput city" id="city" name="user_city">
            </div>

            <div class="input-div">
                <label for="state" class="textinput label">State</label>

                <select id="state" class="state" name="user_state">
                    <option value="" disabled selected>Choose your state</option>
                    <optgroup label="US states">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>

                    <optgroup label="US Outlying Territories">
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">P uerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                    </optgroup>
                </select>

            </div>

            <div class="input-div">
                <label for="zip" class="label zip-label1">Zip Code</label>
                <input type="text" class="textinput zip" id="zip" name="user_zip">
            </div>
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>
            <fieldset>

                <legend class="legend-small">Select the newsletters you would like to receive</legend>

                <input type="checkbox" name="news_cat" id="html_news" value="html_news">
                <label for="html_news"> HTML News </label><br>

                <input type="checkbox" name="news_cat" id="css_news" value="css_news">
                <label for="css_news"> CSS News </label><br>

                <input type="checkbox" name="news_cat" id="js_news" value="js_news">
                <label for="js_news"> Javascript News </label><br>

            </fieldset>

            <fieldset>

                <legend class="legend-small">Newsletter format</legend>
                <input type="radio" name="user_pref_format" id="html_format" value="html_format">
                <label for="html_format"> HTML </label><br>
                <input type="radio" name="user_pref_format" id="text_format" value="text_format">
                <label for="text_format"> Plain Text </label><br>

            </fieldset>
        </fieldset>

        <fieldset>

            <legend class="legend-small">Other topics you'd like to hear about</legend>
            <textarea name="suggestions" rows="5" wrap="soft" placeholder="So... I'd think ... "></textarea>

        </fieldset>

        <button type="submit" name="submit_button"> Sign Up </button>

    </form>
    <p class="copyright">Copyright The Code Review</p>





</body>

</html>
