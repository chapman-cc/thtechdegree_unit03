<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Treehouse FEWD Project 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <!-- insert border by css -->
    <form action="" class="form" id="form">
        <h2 class="form-title"></h2>

        <label for="" class="label full-name-label">Full Name</label>
        <input type="text" class="full-name">

        <label for="" class="label email-label1">Email Address</label>
        <input type="text" class="email">

        <label for="" class="label phone-label1">Phone Number</label>
        <input type="text" class="phone-num">

        <label for="" class="label street-add-label1">Street Address</label>
        <input type="text" class="street-add">

        <label for="" class="label city-label1">City</label>
        <input type="text" class="city">

        <label for="" class="label state-label">State</label>
        <select name="" id="state" class="state">
            <option value=""></option>
        </select>

        <label for="" class="label zip-label1">Zip Code</label>
        <input type="text" class="zip">

        <!-- insert border by css -->

        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>

        <div class="news-select">
            <label for="">
                <input type="checkbox">
                HTML News
            </label>

            <label for="">
                <input type="checkbox">
                CSS News
            </label>

            <label for="">
                <input type="checkbox">
                Javascript News
            </label>
        </div>

        <h3>Newsletter format
            <div class="news-format">
                <label for="">
                    <input type="radio">
                    HTML
                </label>
                <label for="">
                    <input type="radio">
                    Plain Text
                </label>
            </div>
        </h3>

        <p1>Other topics you'd like to hear about</p1>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button type="button" name="button">Sign Up</button>

        <p>Copyright The Code Review</p>


    </form>


</body>

</html>
