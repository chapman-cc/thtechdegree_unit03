<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Treehouse FEWD Project 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="header" id="top">
            <h1 class="title">The code review</h1>
        </div>


        <section>
            <div class="intro">
                <h2 class="signup-title">Signup for our newsletter</h2>
                <p class="signup-p">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </section>
    </header>

    <form action="#" class="form" id="form" method="post" name="newsletter_form" target="_self" autocomplete="on">
        <div class="contact-section">
            <h2 class="form-title">Contact Information</h2>

            <div class="input">
                <label for="full_name" class="label">Full Name</label>
                <input type="text" class="full-name" name="full_name">
            </div>

            <div class="input">
                <label for="email" class="label">Email Address</label>
                <input type="email" class="email" name="email">
            </div>

            <div class="input">
                <label for="phone_num" class="label">Phone Number</label>
                <input type="number" class="phone-num" name="phone_num">
            </div>

            <div class="input">
                <label for="address" class="label">Street Address</label>
                <input type="text" class="street-add" name="address">
            </div>

            <div class="input">
                <label for="city" class="label ">City</label>
                <input type="text" class="city" name="city">
            </div>

            <div class="input">
                <label for="state" class="label">State</label>

                <select name="state" class="state">
                    <optgroup label="US states">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY" selected>New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>

                    <optgroup label="US Outlying Territories">
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">P uerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                    </optgroup>
                </select>
            </div>

            <div class="input">
                <label for="zip" class="label zip-label1">Zip Code</label>
                <input type="text" class="zip" name="zip">
            </div>
        </div>
        <!-- insert border by css -->

        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>

        <div class="news-select">
            <label for="html_news">
                <input type="checkbox" name="html_news">
                HTML News
            </label>

            <label for="css_news">
                <input type="checkbox" name="css_news">
                CSS News
            </label>

            <label for="js_news">
                <input type="checkbox" name="js_news">
                Javascript News
            </label>
        </div>

        <h3>Newsletter format
            <div class="news-format"> <!-- TODO: radio box can multiselect -->
                <label for="html_format">
                    <input type="radio" name="html_format" value="HTML">
                    HTML
                </label>
                <label for="plain_text">
                    <input type="radio" name="plain_text" value="xxx">
                    Plain Text
                </label>
            </div>
        </h3>

        <p>Other topics you'd like to hear about</p>
        <textarea name="suggestions" cols="30" rows="10" wrap="soft"></textarea>

        <button type="submit" name="submit_button">
            Sign Up
        </button>

        <p>Copyright The Code Review</p>


    </form>


</body>

</html>
