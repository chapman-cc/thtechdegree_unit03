<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Treehouse FEWD Project 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="header" id="top">
            <h1 class="title">The code review</h1>
        </div>


        <section>
            <div class="intro">
                <h2 class="signup-title">Signup for our newsletter</h2>
                <p class="signup-p">Get the latest news on how your code is doing right in your inbox</p>
            </div>
        </section>
        <!-- insert border by css -->
    </header>
    <form action="" class="form" id="form">
        <h2 class="form-title">Contact Information</h2>


        <div class="input">
            <label for="" class="label full-name-label">Full Name</label>
            <input type="text" class="full-name">
        </div>

        <div class="input">
            <label for="" class="label email-label1">Email Address</label>
            <input type="text" class="email">
        </div>

        <div class="input">
            <label for="" class="label phone-label1">Phone Number</label>
            <input type="text" class="phone-num">
        </div>

        <div class="input">
            <label for="" class="label street-add-label1">Street Address</label>
            <input type="text" class="street-add">
        </div>

        <div class="input">
            <label for="" class="label city-label1">City</label>
            <input type="text" class="city">
        </div>

        <div class="input">
            <label for="" class="label state-label">State</label>
            <select name="" id="state" class="state">
                <option value=""></option>
            </select>
        </div>

        <div class="input">
            <label for="" class="label zip-label1">Zip Code</label>
            <input type="text" class="zip">
        </div>
        <!-- insert border by css -->

        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to receive</p>

        <div class="news-select">
            <label for="">
                <input type="checkbox">
                HTML News
            </label>

            <label for="">
                <input type="checkbox">
                CSS News
            </label>

            <label for="">
                <input type="checkbox">
                Javascript News
            </label>
        </div>

        <h3>Newsletter format
            <div class="news-format">
                <label for="">
                    <input type="radio">
                    HTML
                </label>
                <label for="">
                    <input type="radio">
                    Plain Text
                </label>
            </div>
        </h3>

        <p1>Other topics you'd like to hear about</p1>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <button type="button" name="button">Sign Up</button>

        <p>Copyright The Code Review</p>


    </form>


</body>

</html>
